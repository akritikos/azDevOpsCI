parameters:
  - name: publishCoverage
    type: boolean
    value: false
  - name: sdkVersion
    default: '5.x'
    type: string
  - name: configuration
    type: string
    default: $(BuildConfiguration)
  - name: buildArgs
    type: string
    default: ''

stages:
- stage: Test
  displayName: Run tests
  dependsOn: Version
  jobs:
    - template: ../../jobs/dotnet/test.yml
      parameters:
        image: ubuntu-latest
        publishCoverage: true
        sdkVersion: ${{ parameters.sdkVersion }}
        configuration: ${{ parameters.configuration }}
        buildArgs: ${{ parameters.buildArgs }}
    - template: ../../jobs/dotnet/test.yml
      parameters:
        image: windows-latest
        sdkVersion: ${{ parameters.sdkVersion }}
        configuration: ${{ parameters.configuration }}
        buildArgs: ${{ parameters.buildArgs }}
